<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="mobile-menu" id="mobile-menu">
        <button class="close-button" onclick="closeMenuHandler()">
          <img src="./images/icon-close-menu.svg" alt="" class="close-menu" />
        </button>
        <ul class="menu-items">
          <li class="menu-item">
            <a href="#" onclick="handleDropdown('features')"
              >Features
              <img
                id="features-down"
                src="./images/icon-arrow-down.svg"
                style="display: inline-block" /><img
                id="features-up"
                src="./images/icon-arrow-up.svg"
                style="display: none"
            /></a>
            <ul class="dropdown" id="features">
              <li class="menu-item">Todo List</li>
              <li class="menu-item">Calendar</li>
              <li class="menu-item">Reminders</li>
              <li class="menu-item">Planning</li>
            </ul>
          </li>
          <li class="menu-item"><a href="#">Company</a></li>
          <li class="menu-item"><a href="#">Careers</a></li>
          <li class="menu-item"><a href="#">About</a></li>
        </ul>
        <button class="btn-login">Login</button>
        <button class="btn-register">Register</button>
      </div>
      <div class="shadow" id="shadow"></div>
      <nav class="navbar">
        <img src="./images/logo.svg" alt="" class="logo" /><img
          src="./images/icon-menu.svg"
          alt=""
          class="hamburger"
          id="hamburger"
          onclick="openMenuHandler()"
        />
      </nav>
      <img
        src="./images/image-hero-mobile.png"
        alt=""
        class="hero-image-mobile"
      />
      <div class="hero-text">
        <h1 class="header">Make remote work</h1>
        <p class="subheader">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
      </div>
      <button class="button">Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="" class="client-img" /><img
          src="./images/client-audiophile.svg"
          alt=""
          class="client-img"
        /><img src="./images/client-meet.svg" alt="" class="client-img" /><img
          src="./images/client-maker.svg"
          alt=""
          class="client-img"
        />
      </div>
    </div>
  </body>
</html>
